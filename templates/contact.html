{% extends 'base.html' %}

{% block title %}Contact{%endblock title%}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/cont.jfif" class="d-block w-100 mx-0" alt="...">
</div>    
<div class="container mb-3 py-4">
        <h2 class="text-center">Contact Us</h2>
        <form method ="post action = "/contact">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="name" placeholder="Enter your email">
            </div>


            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="phone" class="form-control" id="phone"  placeholder="Enter your contact no.">
            </div>
            
            <div class="form-group">
                <label for="desc">Tell us why you want to contact us.....</label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    {% endblock body %}
